<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>DeepThought Edutech</title>
</head>
<header>
    <nav>
        <img class="logo-img" src="./assets/logo 1.png" alt="logo">
        <div class="icons-container">
            <div class="icon-container">
                <i class="fa fa-home" style="font-size:20px ; color: white ;"></i>
            </div>
            <div class="icon-container">
                <i class="fa fa-gear" style="font-size:20px ; color: white ;"></i>
            </div>
            <div class="icon-container">
                <i class="fa fa-bell" style="font-size:20px ; color: white ;"></i>
            </div>
            <div class="profile-img">
                <img class="profile-img" src="./assets/Ellipse 53.png" alt="profile-logo">
            </div>
            <div>
                <i class="fa fa-ellipsis-v" style="font-size:20px ; color: rgb(75, 75, 221) ;"></i>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="toggle-container">
        <div class="toggle-button" id="toggleButton">
            <div id="toggle-heading">Journey Board</div>
            <i class="fa fa-arrow-circle-right" style="font-size:24px ; color: white ;"></i>
        </div>
        <div class="toggle-container-items" id="toggleContent">
            <ul class="task-list"></ul>
        </div>
        <div class="collapsed-content">
            <div class="para-collapsed">1</div>
        </div>
    </div>
    <div class="main-container">
        <div class="main-content">
            <div>
                <h1 id="assets-title"></h1>
            </div>
            <div>
                <button class="submit-btn" type="submit">Submit task</button>
            </div>
        </div>
        <div class="info-box" id="info-box">
            <h1 id="task-title"></h1>
            <p id="task-description"></p>
        </div>
        <div id="boxes-container"></div>
    </div>
    <div class="notification-tab">
        <div class="notification-header">
            <i class="fa fa-close" style="font-size: 20px; color: white;"></i>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
